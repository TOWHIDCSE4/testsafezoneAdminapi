getListPermission:
  handler: admin/permissions/index.getPermissions
  events:
    - http:
        path: /v1/core/admin/list-permission
        method: GET
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
            - api_key
